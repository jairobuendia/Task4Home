<ion-header translucent>
  <ion-toolbar>
    <ion-icon slot="start" style="margin-left: 10px;" (click)="goLoginPage()" name="arrow-back"></ion-icon>
    <ion-title>Users</ion-title>
    <ion-icon slot="end" style="margin-right: 10px;" (click)="goAddUserPage()" name="add"></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-item *ngFor="let u of usersService.getUsers()" color="light">
      <ion-avatar slot="start" >
        <img *ngIf="u.image" [src]="u.image">
        <img *ngIf="!u.image" src="../../assets/img/default.png">
      </ion-avatar>
      <ion-label>
        <h2>{{u.name}}</h2>
        <h3>Â» {{u.username}}</h3>
      </ion-label>
      <ion-icon (click)="masInfo(u)" name="ellipsis-vertical"></ion-icon>
    </ion-item>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <!-- BOTON DE USUARIO -->
      <ion-tab-button tab="user">
        <ion-icon id="pressIcon" name="person" color="dark"></ion-icon>
      </ion-tab-button>
      <!-- BOTON DE TAREAS -->
      <ion-tab-button tab="fav" (click)="goTaskPage()">
        <ion-icon name="reader-outline" color="dark"></ion-icon>
      </ion-tab-button>
      <!-- BOTON DE PREMIOS -->
      <ion-tab-button tab="exit" (click)="goPrizesPage()">
        <ion-icon name="gift-outline" color="dark"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
